<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="assignment1.css">
    <script src="assignment1.js" defer></script>
</head>

<body>
    <h1 id="h1">Employee info</h1>
    <form onsubmit="event.preventDefault(); submitFunction();">
        <div id="d1">
            <label for="a">Name: </label>
            <input type="text" id="a" placeholder="Enter your name"><br><br>

            <label for="b">Email address: </label>
            <input type="email" id="b" placeholder="Enter your email"><br><br>

            <label for="p1">Phone no: </label>
            <input type="text" id="p1" placeholder="Enter your Phone number"><br><br>

            <label for="c">Address: </label>
            <input type="text" id="c" placeholder="Enter your Address"><br><br>

            <button type="submit">Submit</button><br><br>
        </div>
    </form>

    <table id="outputTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Details</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </table>
</body>

</html>
